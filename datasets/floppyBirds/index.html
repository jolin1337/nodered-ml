   <head>
      <title>Flappy Bird ML</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Johannes Lindén & Pontus Ekholm" />
      <meta name="description" content="Train a Q-learning model to play Flappy Bird! Set the hyperparameters and see how fast it converges" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Floppy Bird" />
      <meta property="og:description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="http://nebez.github.io/floppybird/assets/thumb.png" />
      <meta property="og:url" content="http://nebez.github.io/floppybird/" />
      <meta property="og:site_name" content="Floppy Bird" />

      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="settings">
                  <legend for="speed">Speed</legend>
                  <input type="range" min="1" value="1" max="4" step="1" id="speed"/>
                  <div id="states">
                     <table>
                        <caption>QTable States</caption>
                        <thead>
                           <tr>
                              <th>X-Target distance (cm)</th>
                              <th>Y-Target distance (cm)</th>
                              <th>Velocity (cm/s)</th>
                              <th>Action</th>
                              <th>Score</th>
                           </tr>
                        </thead>
                        <tbody>
                        </tbody>
                     </table>
                  </div>
                  <legend for="learnRate">Learn rate</legend>
                  <input type="number" value="0.0" max="1" min="0" step=".1" id="learnRate">
                  <legend for="goodReward">Reward</legend>
                  <input type="number" value="0" id="goodReward">
                  <legend for="badReward">Penalty</legend>
                  <input type="number" value="0" id="badReward">
                  <input type="button" id="saveModel" value="Save model">
                  <input type="button" id="loadModel" value="Load model">
               </div>
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>
                  <div id="bigmaxframe"></div>
                  <div id="runcounter"></div>
                  <div id="avgscore"></div>
                  <!-- TODO: Add avg score count -->
                  <!-- TODO: Add time elapsed -->

                  <div id="splash"></div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="http://www.dotgears.com/">original game/concept/art by dong nguyen</a>
         <a href="https://github.com/nebez/floppybird/">Flappybird project</a>
         <a href="https://github.com/jolin1337/nodered-ml">Machine learning flappybirds project</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/bot.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
