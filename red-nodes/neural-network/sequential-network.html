<script type="text/javascript">
    RED.nodes.registerType('sequential-network',{
        category: 'neural-network',
        color: 'chocolate',
        defaults: {
            name: {value:""},
            modelId: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "fa-microchip",
        label: function() {
            return this.name||this.modelId||"sequential-network";
        }
    });
</script>

<script type="text/x-red" data-template-name="sequential-network">
    <div class="form-row">

    </div>
    <div class="form-row">
        <label for="node-input-modelId">Model ID</label>
        <input type="text" id="node-input-modelId" placeholder="Model ID">
    </div>
</script>

<script type="text/x-red" data-help-name="sequential-network">
    <p>A node that creates a new neural network</p>
