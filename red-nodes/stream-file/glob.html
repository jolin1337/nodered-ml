<script type="text/javascript">
    RED.nodes.registerType('glob',{
        category: 'storage',
        color: 'BurlyWood',
        defaults: {
            name: { value: "" },
            pattern: { value: "" },
            oneMsgPerMatch: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file-in.png",
        label: function() {
            return this.name || this.pattern || "glob";
        }
    });
</script>

<script type="text/x-red" data-template-name="glob">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pattern"><i class="fa fa-file"></i> Pattern</label>
        <input type="text" id="node-input-pattern" placeholder="Pattern">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-oneMsgPerMatch" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-oneMsgPerMatch" style="width: auto;">Send one message per match</label>
    </div>
</script>

<script type="text/x-red" data-help-name="glob">
    <p>A simple node that prints file names found in directories matching a given pattern</p>
</script>
